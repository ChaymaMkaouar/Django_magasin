{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>
		{% block title %} {% endblock %}
	</title>
 
	<link rel='stylesheet' type='text/css' media='screen' 
		href="{% static 'css/acceuil.css'%}">

    {% block styles %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> {% endblock %}
    <body id="bod" style="background: url('/media/mag.png')no-repeat center / cover fixed;">
</head>
{% block body %} 
  <nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong" style="background-color: #E1B218;">

   <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}" style="color: black; font-family: 'Courier New', Courier, monospace; font-weight: bold;">ChaymaSTORE</a>

      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" style="color: black ; font-family:'Courier New', Courier, monospace "  href="{% url 'magasin:ind' %}">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" style="color: black ; font-family:'Courier New', Courier, monospace "  href="{% url 'magfum:ind' %}">Parfum</a>

            <a class="nav-link active" aria-current="page" style="color: black ; font-family:'Courier New', Courier, monospace "  href="{% url 'shop:ind' %}">CandyShop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" style="color: black ; font-family:'Courier New', Courier, monospace "  href="{% url 'jeu:index' %}">Game</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" style="color: black ; font-family:'Courier New', Courier, monospace "  href="{% url 'shop:contact' %}">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" style="color: black ; font-family:'Courier New', Courier, monospace "  href="{% url 'help' %}">Aide</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
      {% endblock %}
      {% block content %}{% endblock %}
     
</body>
</html>
