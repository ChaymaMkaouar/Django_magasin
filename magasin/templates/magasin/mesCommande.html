{% extends 'magasin/admin.html' %}
{% load static %}
<body style="background-color: #E4EBF4;">
  
</body>
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center">Liste des Commandes</h2>
            <ul class="list-group">
                {% for com in list %}
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-md-6">
                            <span class="font-weight-bold">Date de Commande:</span> {{ com.dateCde }}<br>
                            <span class="font-weight-bold">Total de la Commande:</span> {{ com.totalCde }} Dt
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
